<h2>By Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SEARCHBOX -->
    <shared-search-box placeholder="Capital" (onDebounce)="searchByCapital($event)"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
